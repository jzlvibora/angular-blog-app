<div class="addPost-btn">
    <button mat-raised-button color="primary" (click)="onNewBlogPost()">Add a New Post</button>
  </div>
  <div   class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="blogPosts">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Post ID  </th>
        <td mat-cell class="idCell" *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Image Column -->
      <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image URL </th>
          <td mat-cell *matCellDef="let element"> {{element.image | truncate :60}} </td>
        </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title | truncate : 30}} </td>
      </ng-container>
    
      <!-- Email Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
      </ng-container>
    
      <!-- Job Title Column -->
      <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef> Body </th>
        <td mat-cell *matCellDef="let element"> {{element.body | truncate : 80}} </td>
      </ng-container>
  
      <!-- Phone Column -->
      <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef> Date Created </th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt.toString() | date : 'short'}} </td>
        </ng-container>
  
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element" fxLayoutGap="">
              <button mat-raised-button>View</button>
              <button mat-raised-button (click)="onEditBlogPost(element.id)" color="primary">Edit</button>
              <button mat-raised-button (click)="onDeleteBlogPost(element.id)" color="warn">Delete</button>
             
          </td>
        </ng-container>
  
      
  
        
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-spinner *ngIf="isLoading"></mat-spinner>

  </div>
