<mat-toolbar color="accent">
    <span class="logo"><img src="../../assets/img/logo.png" class="logo-img"> ngBlog </span>
</mat-toolbar>

<mat-card style="width:30%; margin:auto" class="text-center mt-5 py-5 card-center">
    <div class="text-center">
      <h2><strong>Sign up</strong></h2>
      <!-- <div  class="alert alert-danger alert-dismissible fade show " role="alert" style=" margin:auto">
        <strong>Error!</strong> {{error}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div> -->
      <form novalidate class="d-flex-center" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="example-container">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Username" formControlName="username">
              <mat-error *ngIf="signupForm.get('username')?.invalid && (signupForm.get('username')?.dirty || signupForm.get('username')?.touched) && signupForm.get('username')?.errors?.['required']">
                Username is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="mt-top-2">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="email" placeholder="Email" formControlName="email" >    
              <!-- <mat-error *ngIf="!signupForm.get('password')?.errors?.['required']">
                Password length must be greater than or equal to 8 and password must contain one or more uppercase , lowercase , numeric and special characters
              </mat-error> -->
              <mat-error *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched) && signupForm.get('password')?.errors?.['required']">
                Password is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="mt-top-2">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Password" formControlName="userpwd" >    
              <!-- <mat-error *ngIf="!signupForm.get('password')?.errors?.['required']">
                Password length must be greater than or equal to 8 and password must contain one or more uppercase , lowercase , numeric and special characters
              </mat-error> -->
              <mat-error *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched) && signupForm.get('password')?.errors?.['required']">
                Password is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="mt-top btn-container">
            <button  type="submit" class="login-btn" mat-raised-button color="primary" mat-button>Sign Up</button>
          </div>
          <p style="text-align: center; margin-top: 20px;  font-size: 14px">Already have an account? <a routerLink="../login" style="color:blue"><u> Login</u></a></p>
         
          
          <!-- <div class="mt-3 btn-container text-center d-flex-center mx-4">
            <asl-google-signin-button ></asl-google-signin-button>
          </div>  -->
        </div>
        </form>
          </div>
  </mat-card>
