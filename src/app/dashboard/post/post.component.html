<div class="content">
<mat-card class="example-card" *ngFor="let blogPost of blogPosts">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{blogPost.title | truncate}}</mat-card-title>
      <mat-card-subtitle>{{blogPost.author}} <span>{{blogPost.createdAt}}</span></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]=blogPost.image alt="{{blogPost.image}}">
    <mat-card-content>
      <p>
        {{blogPost.body | truncate}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>READ MORE</button>
      <!-- <button mat-button>SHARE</button> -->
    </mat-card-actions>
  </mat-card>
</div>
<mat-spinner *ngIf="isLoading"></mat-spinner>
