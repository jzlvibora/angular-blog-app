    <div class="content">
        <mat-card class="example-card" *ngFor="let blogPost of blogPosts">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{blogPost.title | truncate: 20}}</mat-card-title>
              <mat-card-subtitle><b>{{blogPost.author}}</b> | <span><i>{{blogPost.createdAt|date}}</i></span></mat-card-subtitle>
            </mat-card-header>
            <img class="blog-image" mat-card-image [src]=blogPost.image alt="{{blogPost.image}}">
            <mat-card-content>
              <p>
                {{blogPost.body | truncate: 60}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="onViewPost(blogPost.id)">READ MORE</button>
              <!-- <button mat-button>SHARE</button> -->
            </mat-card-actions>
          </mat-card>
        </div>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
